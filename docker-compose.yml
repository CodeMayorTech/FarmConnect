version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgis/postgis:15-3.4
    container_name: farmconnect-postgres
    environment:
      POSTGRES_DB: farmconnect
      POSTGRES_USER: farmconnect
      POSTGRES_PASSWORD: farmconnect_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - farmconnect-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farmconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: farmconnect-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - farmconnect-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: farmconnect-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: farmconnect
      RABBITMQ_DEFAULT_PASS: farmconnect_dev_password
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - farmconnect-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO (S3-compatible storage for development)
  minio:
    image: minio/minio:latest
    container_name: farmconnect-minio
    environment:
      MINIO_ROOT_USER: farmconnect
      MINIO_ROOT_PASSWORD: farmconnect_dev_password
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    networks:
      - farmconnect-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Elasticsearch (for logging and analytics)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: farmconnect-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - farmconnect-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana (for log visualization)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: farmconnect-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - farmconnect-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # API Service (Main Backend)
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile.dev
    container_name: farmconnect-api
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://farmconnect:farmconnect_dev_password@postgres:5432/farmconnect
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://farmconnect:farmconnect_dev_password@rabbitmq:5672
    ports:
      - "3000:3000"
    volumes:
      - ./services/api:/app
      - /app/node_modules
    networks:
      - farmconnect-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: npm run dev

  # ML Service (Machine Learning Models)
  ml-service:
    build:
      context: ./services/ml
      dockerfile: Dockerfile.dev
    container_name: farmconnect-ml
    environment:
      FLASK_ENV: development
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./services/ml:/app
      - /app/__pycache__
    networks:
      - farmconnect-network
    command: python app.py

  # USSD Gateway Service
  ussd-gateway:
    build:
      context: ./services/ussd-gateway
      dockerfile: Dockerfile.dev
    container_name: farmconnect-ussd
    environment:
      NODE_ENV: development
      PORT: 3001
      API_URL: http://api:3000
    ports:
      - "3001:3001"
    volumes:
      - ./services/ussd-gateway:/app
      - /app/node_modules
    networks:
      - farmconnect-network
    depends_on:
      - api
    command: npm run dev

  # SMS Gateway Service
  sms-gateway:
    build:
      context: ./services/sms-gateway
      dockerfile: Dockerfile.dev
    container_name: farmconnect-sms
    environment:
      NODE_ENV: development
      PORT: 3002
      API_URL: http://api:3000
    ports:
      - "3002:3002"
    volumes:
      - ./services/sms-gateway:/app
      - /app/node_modules
    networks:
      - farmconnect-network
    depends_on:
      - api
    command: npm run dev

  # Web Admin Dashboard
  web-admin:
    build:
      context: ./apps/web-admin
      dockerfile: Dockerfile.dev
    container_name: farmconnect-web-admin
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3100:3000"
    volumes:
      - ./apps/web-admin:/app
      - /app/node_modules
      - /app/.next
    networks:
      - farmconnect-network
    depends_on:
      - api
    command: npm run dev

  # Mobile PWA
  mobile-pwa:
    build:
      context: ./apps/mobile-pwa
      dockerfile: Dockerfile.dev
    container_name: farmconnect-mobile-pwa
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:3000
    ports:
      - "3200:3000"
    volumes:
      - ./apps/mobile-pwa:/app
      - /app/node_modules
    networks:
      - farmconnect-network
    depends_on:
      - api
    command: npm start

networks:
  farmconnect-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
  elasticsearch_data:
